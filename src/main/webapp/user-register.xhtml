<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages globalOnly="true" />
			<h:panelGrid columns="3">

				<p:outputLabel for="mail" value="Mail"></p:outputLabel>
				<p:inputText id="mail" value="#{registerUserController.user.mail}"></p:inputText>
				<p:message for="mail" />

				<p:outputLabel for="firstName" value="Imię"></p:outputLabel>
				<p:inputText id="firstName"
					value="#{registerUserController.user.firstName}"></p:inputText>
				<p:message for="firstName" />

				<p:outputLabel for="lastName" value="Nazwisko"></p:outputLabel>
				<p:inputText id="lastName"
					value="#{registerUserController.user.lastName}"></p:inputText>
				<p:message for="lastName" />

				<p:outputLabel for="phone" value="Telefon"></p:outputLabel>
				<p:inputMask id="phone"
					value="#{registerUserController.user.mobile}" mask="999-999-999" />
				<p:message for="phone" />

				<p:outputLabel for="password" value="Hasło"></p:outputLabel>
				<p:password id="password"
					value="#{registerUserController.user.password}"></p:password>
				<p:message for="password" />

				<p:outputLabel for="repassword" value="Powtórz hasło:"></p:outputLabel>
				<p:password id="repassword"
					value="#{registerUserController.repassword}"></p:password>
				<p:message for="repassword" />

				<p:outputLabel for="sex" value="Płeć:"></p:outputLabel>
				<p:selectOneMenu id="sex" value="#{registerUserController.user.sex}"
					converter="SEXConvert">
					<f:selectItem itemLabel="wybierz" itemValue="#{null}" />
					<f:selectItems value="#{registerUserController.sexList}" />
				</p:selectOneMenu>
				<p:message for="sex" />

				<p:outputLabel for="city" value="Miasto"></p:outputLabel>
				<p:inputText id="city"
					value="#{registerUserController.user.address.city}"></p:inputText>
				<p:message for="city" />

				<p:outputLabel for="street" value="Ulica"></p:outputLabel>
				<p:inputText id="street"
					value="#{registerUserController.user.address.street}"></p:inputText>
				<p:message for="street" />

				<p:outputLabel for="zip" value="Kod pocztowy"></p:outputLabel>
				<p:inputMask id="zip"
					value="#{registerUserController.user.address.zipCode}"
					mask="99-999" />
				<p:message for="zip" />

			</h:panelGrid>
			<p:commandButton value="Zarejestruj"
				action="#{registerUserController.registerUser()}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
