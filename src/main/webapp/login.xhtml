<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">
			<h:form id="loginForm" >
				<p:messages/>
				<h:panelGrid columns="2">
					<p:outputLabel for="username" value="Login:"/>
					<p:inputText id="username" value="#{loginController.username}"/>
					
					<p:outputLabel for="password" value="Password:"/>
					<p:password id="password" value="#{loginController.password}"/>
					
					<f:facet name="footer">
						<p:commandButton value="Zaloguj" action="#{loginController.loginAction()}" update="@form" ajax="true" styleClass="loginBtn" />
					</f:facet>
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
